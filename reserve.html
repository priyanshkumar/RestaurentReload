<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hot Restaurant - Reservation</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="jumbotron">
            <h1>Hot Restaurant</h1>
            <h3>Make your reservation</h3>
            <br />
            <a id="btn-tables" class="btn btn-primary" href="/tables"
              >View Tables</a
            >
            <a id="btn-home" class="btn btn-secondary" href="/">Home</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
          <h4>Table Reservation</h4>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input id="name" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email" class="form-control" />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input id="phone" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label for="id">Unique ID</label>
              <input id="id" type="number" class="form-control" />
            </div>
            <button class="btn btn-primary submit">Submit</button>
          </form>
          <br />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <footer>
            <a href="/api/tables">API Table Link</a> |
            <a href="/api/waitlist">API Wait List</a>
          </footer>
        </div>
      </div>
    </div>
    <script>
      $(".submit").on("click", function(e) {
        e.preventDefault();
        var newReservation = {
          name: $("#name")
            .val()
            .trim(),
          number: $("#phone")
            .val()
            .trim(),
          id: $("#id")
            .val()
            .trim(),
          email: $("#email")
            .val()
            .trim()
        };
        $.post("/api/newReserve", newReservation, function(data) {
          // If a table is available... tell user they are booked.
          if (!data) {
            alert("Yay! You are officially booked!");
          }

          // If a table is available... tell user they on the waiting list.
          else {
            alert("Sorry you are on the wait list");
          }
        });
      });
    </script>
  </body>
</html>
