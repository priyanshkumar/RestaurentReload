<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hot Restaurant - Tables</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 ">
          <div class="jumbotron">
            <h1>Hot Restaurant</h1>
            <h3>Current Reservations and Waiting List</h3>
            <br />
            <a id="btn-reserve" class="btn btn-danger" href="/reserve"
              >Make Reservation</a
            >
            <a id="btn-home" class="btn btn-secondary" href="/">Home</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h4>Current Reservations</h4>
          <div id="reservations"></div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-12">
          <h4>Waiting List</h4>
          <div id="wait-list"></div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-12">
          <footer>
            <a href="#">Clear Table</a> |
            <a href="/api/tables">API Table Link</a> |
            <a href="/api/waitlist">API Wait List</a>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
