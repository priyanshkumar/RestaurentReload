<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hot Restaurant - Tables</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 ">
          <div class="jumbotron">
            <h1>Hot Restaurant</h1>
            <h3>Current Reservations and Waiting List</h3>
            <br />
            <a id="btn-reserve" class="btn btn-danger" href="/reserve">Make Reservation</a>
            <a id="btn-home" class="btn btn-secondary" href="/">Home</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h4>Current Reservations</h4>
          <div id="reservations"></div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-12">
          <h4>Waiting List</h4>
          <div id="wait-list"></div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-12">
          <footer>
            <a href="#">Clear Table</a> | <a href="/api/reservation">API Table Link</a> |
            <a href="/api/waitlist">API Wait List</a>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
